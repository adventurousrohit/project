  /auth/logout:
    get:
      summary: Logout
      operationId: logout
      tags:
        - auth
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '409':
          description: Conflict
        '500':
          description: Server Error
  /auth/forgot-password/{email}:
    get:
      summary: Forgot Password
      operationId: fpass
      tags:
        - auth
      parameters:
        - in: path
          name: email
          schema:
            type: string
          required: true
          description: Email ID of the user
          example: raviroshanmehta@gmail.com
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '409':
          description: Conflict
        '500':
          description: Server Error
  /users/user-details/{email}:
    get:
      summary: UserDetails
      operationId: Users
      tags:
        - user
      parameters:
        - in: path
          name: email
          schema:
            type: string
          required: true
          description: email of the user
          example: 301996rohit@gmail.com    
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '409':
          description: Conflict
        '500':
          description: Server Error
  /users/create-users:
    post:
      summary: Create user
      operationId: userPost
      tags:
        - user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - social
                - role
              properties:
                email:
                  type: string
                  example: raviroshanmehta@apple.com
                role:
                  type: string
                  example: user
                social:
                  type: object
                  properties:
                    type:
                      type: string
                      example: apple
                    token:
                      type: string
                      example: apple123
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
        '409':
          description: Conflict
        '500':
          description: Server Error
  

  
  
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  schemas:

    
    User:
      properties:
        name:
          type: string
          example: Ravi Roshan
        password:
          type: string
          example: '1234567'
        gender:
          type: string
          example: male
        dob:
          type: number
          example: 1623152805000
        profileImage:
          type: string
          example: default.png
        bgImage:
          type: string
          example: default.png
        address:
          type: string
          example: Jaipur, Rajasthan India
        location:
          type: object
          properties:
            type:
              type: string
              enum:
                - Point
                - Polygon
              example: Point
            coordinates:
              type: array
              items:
                type: integer
                format: int64
              example:
                - -104.9903
                - 39.7392


  

